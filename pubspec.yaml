name: chrono_plan
description: ChronoPlan：一个面向个人的日历日程/待办管理桌面应用（Flutter + Riverpod + Isar），支持重复规则、农历展示、分类管理、数据导入导出与全局搜索。
publish_to: 'none'
version: 0.1.1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
    
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^13.2.0

  # Database
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.2

  # UI / Utilities
  intl: ^0.20.2
  table_calendar: ^3.1.0
  window_manager: ^0.3.8
  lunar: ^1.7.8
  file_picker: ^10.3.7
  rrule: ^0.2.17
  flutter_colorpicker: ^1.1.0
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Code Generation
  build_runner: ^2.4.8
  riverpod_generator: ^2.4.0
  isar_generator: ^3.1.0+1

flutter:
  uses-material-design: true

